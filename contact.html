    <main class="ma">

          <div class="flex flex-row justify-between w-full max-sm:flex-wrap">
            <div class="flex flex-col">

          <div class="flex flex-col mt-5">
            <label for="message" class="mb-2 text-white">Message</label>
            <textarea
              name=""
              id=""
              name="message"
              rows="10"
              class="w-full p-3 border border-gray-300 rounded-2xl bg-slate-400"
            ></textarea>
          </div>
          <div class="mt-10">
            <button
              type="submit"
              class="p-3 text-white bg-green-400 border border-none rounded-lg"
